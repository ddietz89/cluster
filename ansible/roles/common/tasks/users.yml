# Set up users
- name: add ddietz
  user:
    name: ddietz
    shell: /bin/bash
    createhome: True
    uid: 1001

- name: copy template ddietz homedir
  copy:
    src: home/ddietz/
    dest: /home/ddietz/
    owner: ddietz

- file:
    path: /home/ddietz/.ssh
    mode: '0700'
     
- file:
  copy:
    src: home/ddietz/.ssh/id_rsa
    dest: /home/ddietz/.ssh/id_rsa
    mode: '0600'
    owner: ddietz
    group: ddietz
     
- name: add slurm
  user:
    name: slurm
    shell: /bin/bash
    createhome: False
    uid: 1002

